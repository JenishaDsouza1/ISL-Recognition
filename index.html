  <script>
    // When opened via a local URL some browsers/devices may apply different scaling.
    // For localhost/127.0.0.1, apply a conservative root font-size so layout matches the network preview.

      try {
        const host = location.hostname;
        if (host === 'localhost' || host === '127.0.0.1' || host === '::1') {
          // Increase slightly for local dev so UI appears larger when testing locally
          document.documentElement.style.fontSize = '17px';
        }
      } catch (e) {
        // noop

    })();
