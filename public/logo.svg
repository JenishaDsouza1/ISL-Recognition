<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background with Modern Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded Square Background -->
  <rect x="10" y="10" width="180" height="180" rx="35" fill="url(#bgGradient)"/>
  
  <!-- Decorative Hand Elements (subtle) -->
  <g opacity="0.15">
    <!-- Small hand icon top right -->
    <path d="M 155 35 L 155 45 M 160 30 L 160 45 M 165 28 L 165 45 M 170 30 L 170 45 M 175 35 L 175 45 M 153 45 L 177 45 L 177 52 Q 177 56 173 56 L 157 56 Q 153 56 153 52 Z" 
          stroke="white" stroke-width="2" fill="white" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Small hand icon bottom left -->
    <path d="M 30 155 L 30 165 M 35 150 L 35 165 M 40 148 L 40 165 M 45 150 L 45 165 M 50 155 L 50 165 M 28 165 L 52 165 L 52 172 Q 52 176 48 176 L 32 176 Q 28 176 28 172 Z" 
          stroke="white" stroke-width="2" fill="white" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Main ISL Text -->
  <g filter="url(#shadow)">
    <!-- Letter I -->
    <text x="50" y="130" 
          font-family="Arial Black, sans-serif" 
          font-size="85" 
          font-weight="900" 
          fill="url(#textGradient)"
          letter-spacing="-2">I</text>
    
    <!-- Letter S -->
    <text x="85" y="130" 
          font-family="Arial Black, sans-serif" 
          font-size="85" 
          font-weight="900" 
          fill="url(#textGradient)"
          letter-spacing="-2">S</text>
    
    <!-- Letter L -->
    <text x="135" y="130" 
          font-family="Arial Black, sans-serif" 
          font-size="85" 
          font-weight="900" 
          fill="url(#textGradient)"
          letter-spacing="-2">L</text>
  </g>
  
  <!-- Accent line underneath -->
  <line x1="45" y1="145" x2="155" y2="145" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Small subtitle "Recognition" (optional, subtle) -->
  <text x="100" y="165" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="600" 
        fill="white" 
        text-anchor="middle"
        opacity="0.7">RECOGNITION</text>
</svg>
